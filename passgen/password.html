<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Password</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="passgen.css" />

  <!-- Custom JS -->
  <script src="passgen.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>

    <!-- Password Result Display -->
    <div class="resultcontain">
      <span id="result" class="result"></span>
      <button class="btn" id="clipboard" title="Copy to clipboard">
        <i class="fa-regular fa-clipboard"></i>
      </button>
    </div>

    <!-- Strength Indicator -->
    <div id="strength" style="margin-top: 10px; font-weight: bold;"></div>

    <!-- Password Settings -->
    <div class="settings">
      <div class="setting">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="7" max="20" value="20"/>
      </div>

      <div class="setting">
        <label for="number">Include Numbers</label>
        <input type="checkbox" id="number" checked/>
      </div>

      <div class="setting">
        <label for="uppercase">Include Upper Case</label>
        <input type="checkbox" id="uppercase" checked/>
      </div>

      <div class="setting">
        <label for="lowercase">Include Lower Case</label>
        <input type="checkbox" id="lowercase" checked/>
      </div>

      <div class="setting">
        <label for="symbol">Include Symbols</label>
        <input type="checkbox" id="symbol" checked/>
      </div>
    </div>

    <!-- Generate Button -->
    <div>
      <button class="btn-large" id="generate">Generate Password</button>
    </div>
  </div>
</body>
</html>
