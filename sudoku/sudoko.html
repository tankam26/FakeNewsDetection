<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku game</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" ></script>
</head>

    <header><h1>SUDOKU</h1>
    <div id="setup">
    <div id="level">
        <h3>Choose level:</h3>
        
           <label > <input type="radio" name="time" value="beginner" id="level1" checked> Beginner</label>
           <label > <input type="radio" name="time" value="intermediate" id="level2"> Intermediate</label>
           <label > <input type="radio" name="time" value="advanced" id="level3">Advanced</label>
        </select>
    </div>
    <div id="time">
        <h3>Choose duration:</h3>
        <label > <input type="radio" name="time" value="5" id="time1"> 5 min</label>
        <label ><input type="radio" name="time" value="10" id="time2">10min</label>
        <label ><input type="radio" name="time" value="15" id="time3">15min</label>
    </div>
    <div id="theme">
        <h3>Choose your theme:</h3>
        <label ><input type="radio" name="theme" value="light" id="theme1">light</label>
        <label ><input type="radio" name="theme" value="dark" id="theme2">dark</label>
        <!-- <label ><input type="radio" name="theme" value="pastel" id="theme3">pastel</label> -->
    </div>
</div>
<button id="create">Create New Game</button>
</header>
<body class="light"><div id="stats">
    <p id="timer">Timer</p>
    <p id="lives">Lives</p>
    </div>
   <div id="game">
    <div id="board"></div>
       <div id="container" class="hidden">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
       </div>
    
   </div>
   
    
</body>
<footer>
    <p ><a href="https://sudoku.com/how-to-play/sudoku-rules-for-complete-beginners/">learn how to play?</a></p>
</footer>

</html>
